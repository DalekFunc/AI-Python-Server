version: "3.9"

services:
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: magnet-qbittorrent
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Etc/UTC}
      - WEBUI_PORT=8081
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "8081:8081"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ./docker/qbittorrent/config:/config
      - ./docker/qbittorrent/downloads:/downloads
